<ion-content class="main-bg">
  <div class="container position-absolute">
    <div class="logo">
      <img src="assets/image/logo.png" />
    </div>

    <h2>Log In</h2>
    <p class="light-green-text">MyFondi Budget and Financial Advisor</p>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="6">
          <div class="icon-border ion-text-center" (click)="facebook()">
            <ion-icon name="logo-facebook" class="ion-2x" style="color:#4267B2;"></ion-icon>
          </div>
        </ion-col>
        <ion-col size="6">
          <div class="icon-border ion-text-center" (click)="google()">
            <ion-icon name="logo-google" class="ion-2x" style="color:#EA4335;"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="ion-padding-top-10">
      <ion-button expand="block" (click)="register()" class="signup-button">Sign up with Email</ion-button>
    </div>
    <p class="ion-text-center ion-padding-top-7 icon-border" (click)="login()">
      <a expand="block">Login to my Account</a>
    </p>
    <ion-row style="height:20px;"></ion-row>
  </div>
</ion-content>
